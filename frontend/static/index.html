<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }

    form {
      margin-bottom: 30px;
    }

    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      font-size: 16px;
      line-height: 1.7;
      position: relative;
    }

    li button {
      margin-top: 10px;
      background-color: #ff4d4d;
    }

    li button:hover {
      background-color: #e60000;
    }

    li:last-child {
      background-color: #e6ffe6;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    thead {
      background-color: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <form id="expense-form">
      <input type="number" placeholder="Amount" id="amount" required />

      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Shopping</option>
        <option>Entertainment</option>
        <option>Health</option>
        <option>Other</option>
      </select>

      <input type="date" id="date" required />
      <button type="submit">Add Expense</button>
    </form>

    <h2>All Expenses</h2>
    <ul id="expense-list"></ul>

    <h2>Monthly Averages</h2>
    <table id="stats-table">
      <thead>
        <tr>
          <th>Month</th>
          <th>Category</th>
          <th>Average (den)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
